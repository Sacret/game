<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sacret Game</title>

  <link rel="stylesheet" href="styles.css">
  <script src="script.js" async></script>

</head>
<body>
  <div class="brick">
    <div class="top">
      <div class="top-left">
        <div class="bg-cell"></div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell"></div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell"></div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell"></div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell"></div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell"></div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell">▣</div>
      </div>
      <div class="frame">
        <div class="screen">
          <div id="game" class="invisible"></div>
          <div id="game-info" class="invisible">
            <div class="score-text">Hi-Score</div>
            <div id="hi-score">0</div>
            <div class="score-text">Score</div>
            <div id="score">0</div>
          </div>
        </div>
      </div>
      <div class="top-right">
        <div class="bg-cell">▣</div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell"></div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell"></div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell"></div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell"></div>
        <div class="bg-cell"></div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell">▣</div>
        <div class="bg-cell"></div>
      </div>
    </div>
    <div class="center"></div>
    <div class="bottom">
      <div class="horizontal-buttons">
        <div id="button-game-on" class="button small"></div>
        <div id="button-game-pause" class="button small"></div>
        <div class="button small"></div>
        <div id="button-game-reset" class="button small"></div>
      </div>
      <div class="horizontal-texts">
        <div class="text small">ON/OFF</div>
        <div class="text small">S/P</div>
        <div class="text small">SOUND</div>
        <div class="text small">RESET</div>
      </div>
      <div class="control-buttons">
        <div class="arrow-buttons">
          <div id="button-up" class="button up medium"></div>
          <div class="line-buttons">
            <div id="button-left" class="button left medium"></div>
            <div class="arrow-symbols">
              <span>▲</span>
              <span>◀&nbsp;&nbsp;&nbsp;▶</span>
              <span>▼</span>
            </div>
            <div id="button-right" class="button right medium"></div>
          </div>
          <div id="button-down" class="button down medium"></div>
        </div>
        <div class="rotate-button-container">
          <span class="rotate-symbol">⤸</span>
          <div class="rotate-button">
            <span class="rotate-text text big">
              <span class="rotate-text-letter">R</span>
              <span class="rotate-text-letter">O</span>
              <span class="rotate-text-letter">T</span>
              <span class="rotate-text-letter">A</span>
              <span class="rotate-text-letter">T</span>
              <span class="rotate-text-letter">E</span>
            </span>
            <div id="button-rotate" class="button rotate big"></div>
          </div>
        </div>
      </div>
      <div class="info">
        <div class="title">SACRET&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</br>GAME</div>
        <div class="logo">☻</div>
      </div>
    </div>
  </div>
</body>
</html>
