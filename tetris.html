<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Tetris</title>

  <!-- <link rel="stylesheet" href="assets/styles/main.css"> -->

</head>
<body>
  <div id="root" />

  <script>
    const ROW_LENGTH = 20;
    const COLUMN_LENGTH = 10;

    const INTERVAL = 1000;

    const START_POSITION = 3;

    const EMPTY_CELL = '□';
    const FILLED_CELL = '■';

    const rootElem = document.getElementById('root');

    const field = [...Array(ROW_LENGTH)].map(
      row => [...Array(COLUMN_LENGTH)].map(column => false)
    );

    const figures = {
      0: [
        [false, false, false, false],
        [true, true, true, true]
      ], // I
      1: [
        [true, false, false],
        [true, true, true]
      ], // J
      2: [
        [false, false, true],
        [true, true, true]
      ], // L
      3: [
        [true, true],
        [true, true]
      ], // O
      4: [
        [false, true, true],
        [true, true, false]
      ], // S
      5: [
        [false, true, false],
        [true, true, true]
      ], // T
      6: [
        [true, true, false],
        [false, true, true]
      ], // Z
    };

    const printField = (figureField) => {
      let strField = '';
      for (let i = 0; i < ROW_LENGTH; i++) {
        for (let j = 0; j < COLUMN_LENGTH; j++) {
          strField += (field[i][j] || figureField[i][j])
            ? FILLED_CELL
            : EMPTY_CELL;
        }
        strField += '\n';
      }
      rootElem.innerText = strField;
    }

    const getRandomFigure = () => {
      let rand = Math.random() * 7 - 0.5;
      return figures[Math.round(rand)];
    }

    const startGame = () => {
      const figure = getRandomFigure();
      let step = 0;

      setInterval(() => {
        const firstRow = figure[0];
        const secondRow = figure[1];

        const figureField = [...Array(ROW_LENGTH)].map(
          (_, row) => [...Array(COLUMN_LENGTH)].map((_, column) => {
            if (row === step - 1) {
              return (column >= START_POSITION && column < COLUMN_LENGTH - START_POSITION)
                ? firstRow[column - START_POSITION]
                : false;
            } else if (row === step) {
              return (column >= START_POSITION && column < COLUMN_LENGTH - START_POSITION)
                ? secondRow[column - START_POSITION]
                : false;
            }
            return false;
          })
        );

        step++;
        printField(figureField);
      }, INTERVAL);
    }

    startGame();
  </script>
</body>
</html>
